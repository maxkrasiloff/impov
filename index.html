<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ IMPROVIZATION</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./core.js"></script>
</head>

<body>
  <div class="glazmoformiz"></div>
  <main class="root">
    <div class="header block">
      <div class="main_part">
        <div class="title">Два стула
          <span>DJ Mixer</span>
        </div>
        <div class="d-flex nowrap gap-12">
          <button class="play-pause-button"><img class="play_pause_icon" src="./images/play.svg"></button>
          <button class="stop-button">
            <div class="stop-wrapper">
              <div class="stop"></div>
            </div>
          </button>
        </div>
      </div>
      <div class="track_info">
        <div class="current_track">
          В данный момент ничего не воспроизводится
        </div>
        <div class="d-flex nowrap">
          <div class="track_scroll">
            <div class="track_roller"></div>
          </div>
          <div class="timer"><span id="currentTime">0</span>/<span id="duration">0</span></div>
        </div>
      </div>
    </div>
    <div class="grid-2">
      <div class="block">
        <div class="title">Плейлист</div>
        <div class="content">
          <button class="play-button start_concert">Начало концерта</button>
          <button class="play-button criminal">Музыка следователя</button>
        </div>
      </div>
      <div class="block">
        <div class="title">Для отбивки</div>
        <div class="content">
          <button class="play-button break">Отбивка</button>
        </div>
      </div>
      <div class="block">
        <div class="title">Специальные звуки</div>
        <div class="content">
          <div class="d-flex gap-12">
            <button class="play-button success">Успешно</button>
            <button class="play-button error">Неправильно</button>
            <button class="play-button end">Конец</button>
          </div>
          <div class="d-flex gap-12">


          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
